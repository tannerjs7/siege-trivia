{% extends 'trivia/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'trivia/style.css' %}">
    {% endblock %}
</head>
<body>
    {% block body %}
    <h1>Question</h1>
    <h2>{{ question }}</h2>
    <button onClick="toggleText()">Show Answer</button>
    <div id="hidden-text" style="display: none">
        <h2>{{ question.answer_text}}</h2>
        <form method="get" action="{% url 'trivia:index' %}">
            <button type="submit">Next Question</button>
        </form>
    </div>

    <script>
        function toggleText() {
            let textElement = document.getElementById('hidden-text');
            if (textElement.style.display == "none") {
                textElement.style.display = "block";
            } else {
                textElement.style.display = "none";
            }
        }
    </script>
    {% endblock %}
</body>
</html>
